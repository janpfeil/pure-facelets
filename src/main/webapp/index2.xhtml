<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<h:outputScript library="javax.faces" name="jsf.js" target="body" />
</h:head>
<h:body>
	<ui:composition template="WEB-INF/layout/main.xhtml">

		<ui:define name="heading">
			<span class="uitype heading">ui element name:heading </span>
			<h3>another page with same template</h3>
			<p>from WEB-INF/layout/main.xhtml</p>
			<h5>
				inside <b>ui:define</b> for heading
			</h5>
		</ui:define>

		<ui:define name="content">
			<span class="uitype content">ui element name:content </span>
			<p>
				inside <b>ui:define</b> content"
			</p>

			<p>
				<h:outputText id="output" value="#{messageBean.message}" />
			</p>
			<h:link outcome="index" value="Back (h:link)" />
		</ui:define>
	</ui:composition>

</h:body>
</html>
