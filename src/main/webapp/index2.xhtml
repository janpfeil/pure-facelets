<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <h:outputScript library="javax.faces" name="jsf.js" target="body" />
</h:head>
<h:body>
  <ui:composition template="WEB-INF/layout/main.xhtml">

    <ui:define name="heading">
      <span class="uitype heading">ui element name:heading </span>
      <h3>another page with same template</h3>
      <p>from WEB-INF/layout/main.xhtml</p>
      <h5>
        inside <b>ui:define</b> for heading
      </h5>
    </ui:define>

    <ui:define name="content">
      <span class="uitype content">ui element name:content </span>
      <p>
        inside <b>ui:define</b> content"
      </p>

      <p class="decorate">
        <ui:decorate template="WEB-INF/layout/props.xhtml">
          <ui:define name="title">Properties</ui:define>
          <ui:define name="props">
          repeating properties
          </ui:define>
        </ui:decorate>
        <ui:decorate template="WEB-INF/layout/props.xhtml">
          <ui:define name="title">Properties 2</ui:define>
          <ui:define name="props">
          repeating properties 2
          </ui:define>
        </ui:decorate>
      </p>
      <h:link outcome="index" value="Back (h:link)" />
    </ui:define>
  </ui:composition>

</h:body>
</html>
