<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Calculator Application</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" border="1">
			<f:facet name="header">
				<h:outputText value="Calculator " />
			</f:facet>
			<h:outputText value="Enter first number" />
			<h:inputText value="#{calcBean.firstOperand}" />
			<h:outputText value="Enter second number" />
			<h:inputText value="#{calcBean.secondOperand}" />
			<h:outputText value="Select Operator" />
			<h:selectOneRadio value="#{calcBean.operation}">
				<f:selectItem itemValue="1" itemLabel="+" />
				<f:selectItem itemValue="2" itemLabel="-" />
				<f:selectItem itemValue="3" itemLabel="*" />
				<f:selectItem itemValue="4" itemLabel="/" />
			</h:selectOneRadio>
			<f:facet name="footer">
				<h:commandButton action="#{calcBean.calculate}"
					value="Calculate" />
			</f:facet>
		</h:panelGrid>
		<h:outputText value="The result is:#{calcBean.result}" />
		<h:commandLink action="#{calcBean.about}"
			value="See more about this application" />
	</h:form>
</h:body>
</html>
